<div class="container">
  <h2>Blog List</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 blog" *ngFor="let blog of blogs">
      <div class="card mb-3">
        <img class="card-img-top" [src]="blog.photo_url" alt="{{ blog.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.description }}</p>
          <p class="card-text">Category: {{ blog.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
