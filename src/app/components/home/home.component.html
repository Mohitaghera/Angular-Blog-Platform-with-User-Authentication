<div class="main">
<div class="hero">
  <h2>Welcome to our Blog Application!</h2>
  <div class="links">
    <a routerLink="/blog-list">Blog List</a>
    <ng-container *ngIf="!isLogged; else loggedInLinks">
      <a routerLink="/signup">Signup</a>
      <a routerLink="/login">Login</a>
    </ng-container>
    <ng-template #loggedInLinks>
      <a (click)="logout()">Logout</a>
    </ng-template>
  </div>
</div>
</div>
